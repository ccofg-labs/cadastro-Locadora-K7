<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-08">
        <title>Cadastro Locadora K7</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header1">
                <center>
                <h1>Faça seu cadastro!</h1>
                <p>Preencha as informações para realizar seu cadastro.</p>
                </center>
            </div>
        </header>
        <br><br>
        <div class="form1">
            <form>
                <fieldset>
                    <legend>Preencha com seus dados</legend><br>
                    Nome completo:<input type="text"><br><br>
                    E-mail:<input type="email"><br><br>
                    Cidade:<input type="text"><br><br>
                    Bairro:<input type="text"><br><br>
                    Rua:<input type="text"><br><br>
                    Número:<input type="text"><br><br>
                    Complemento:<input type="text"><br><br>
                    Defina sua senha:<input type="password"><br><br>
                    Confirme sua senha:<input type="password"><br><br>
                </fieldset>
            </form>
            <form>
                <input type="submit" value="Voltar">
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
            </form>
        </div>
        <br>
        <footer class="footer1">
            desenvolvido por programador
        </footer>
    </body>
</html>
